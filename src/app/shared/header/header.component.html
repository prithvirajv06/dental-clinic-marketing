<section class="contact-head">
  <div class="container">
    <div class="row">
      <div class="col-md-8 d-flex justify-content-start gap-10">
        <span>Locate us in map / Give us feedback</span>
        <div>
          <a href="tel:8123965002" style="color: #fff;"><i class="fa-solid fa-phone"></i> Contact us</a>
        </div>
        <div>
          <i class="fa-solid fa-envelope-open-text"></i> Email us : <a href="mailto:dentist@zenrootsdental.com"  style="color: #fff;">dentist&#64;zenrootsdental.com</a>
        </div>
      </div>
      <div class="col-md-4 d-flex">
        <i class="fa-brands fa-instagram"></i>
        <i class="fa-brands fa-facebook"></i>
        <i class="fa-brands fa-youtube"></i>
      </div>
    </div>
  </div>
</section>

<section class="menu-head">
  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <img src="./img/logo.png">
      </div>
      <div class="col-md-8 d-flex" style="padding-top: 30px;">
        <app-links lable="Home" cId="home"></app-links>
        <app-links lable="Service" cId="services"></app-links>
        <app-links lable="Our Doctors" cId="ourDoctors"></app-links>
        <app-links lable="Testimonials" cId="ourPatientsSpeak"></app-links>
        <app-links lable="Contact Us" cId="contactUs"></app-links>
      </div>
    </div>
  </div>
</section>
<section class="contact-head-time">
  <div class="container">
    <div class="row">
      <div class="col-md-8 d-flex justify-content-start gap-10">
        <span><i class="fa-solid fa-clock"></i>&nbsp;&nbsp;Our Opening Time: Monday to Saturday
        </span>
        <span>
          <i class="fa-solid fa-sun"></i>&nbsp;10:00 am to &nbsp;<i class="fa-solid fa-moon"></i>&nbsp;8:00 pm
        </span>
      </div>
      <div class="col-md-4">
        <i class="fa-solid fa-clover"></i> We are closed on sunday
      </div>
    </div>
  </div>
</section>



<!--Mobile-->

<header class="header">
  <div class="logo">
    <img src="./img/logo.png" width="50%">
    <i class="fa-solid fa-bars" (click)="showMobileMenu=!showMobileMenu"></i>
    <div></div>
  </div>
</header>

@if (showMobileMenu) {
<nav class="nav-menu" id="navMenu">
  <ul>
    <br>
    <ul>
      <li>
        <app-links lable="Home" cId="home" (click)="showMobileMenu=!showMobileMenu"></app-links>
      </li>
      <li>
        <app-links lable="Service" cId="services" (click)="showMobileMenu=!showMobileMenu"></app-links>
      </li>
      <li>
        <app-links lable="Our Doctors" cId="ourDoctors" (click)="showMobileMenu=!showMobileMenu"></app-links>
      </li>
      <li>
        <app-links lable="Testimonials" cId="ourPatientsSpeak" (click)="showMobileMenu=!showMobileMenu"></app-links>
      </li>
      <li>
        <app-links lable="Contact Us" cId="contactUs" (click)="showMobileMenu=!showMobileMenu"></app-links>
      </li>
    </ul>
  </ul>
</nav>

<div class="overlay" id="overlay"></div>
}
